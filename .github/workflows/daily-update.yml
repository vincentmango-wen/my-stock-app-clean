name: Daily Stock Update

on:
  schedule:
    - cron: '0 22 * * *'  # JST 7:00（UTC）
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v3

      - name: Node.js をセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 依存関係をインストール
        run: npm install

      - name: tsconfigの設定確認
        run: cat tsconfig.json || echo "{}"

      - name: スクリプトを実行
        run: |
          node --loader ts-node/esm scripts/updateDailyData.ts

      - name: 結果をコミット & プッシュ
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add data/recommendations.json
          git diff --cached --quiet || git commit -m "🕖 Daily update"
          git push# force update
